<div class="alert alert-dismissable fade show" [ngClass]="aplicaCssMensagem()" role="alert" *ngIf="message?.mensagem">
  <button type="button" class="close" ></button>
  <p style="word-break: break-all"><strong *ngFor="let msg of message?.mensagem">{{msg}}</strong></p>

</div>
